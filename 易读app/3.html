<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		p{
	    	width: 100px;
		    height: 20px;
		    overflow: hidden;　　　　　　　　/*对超出容器的部分强制截取，高度不确定则换行*/
		    text-overflow: ellipsis;　　　　/*显示省略符号来代表被修剪的文本。*/
		    white-space: nowrap;　　　　　　/*禁止换行*/
 		}    
	 	p:hover{
	    	width: auto;
		} 
		#container{
			width: 120px;
		} 
	</style>
</head>
<body>
	<div id="container">
		<p>非法收费方式发顺丰发沙发斯蒂芬放松放松放松放松</p>
	</div>
</body>
</html>
